apiVersion: apps/v1
kind: Deployment
metadata:
  name: base-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: base-service
  template:
    metadata:
      labels:
        app: base-service
    spec:
      containers:
        - name: base-service
          image: your-registry/base-service:latest
          ports:
            - containerPort: 8080
          env:
            - name: POSTGRES_DSN
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: dsn
            - name: REDIS_ADDR
              value: "redis:6379"
            - name: KAFKA_BROKER
              value: "kafka:9092"
